<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/components/styles.css">
</head>
<body>

    <h2>Fixed Side Menu</h2>
    <!--Fixed Side Menu-->
    <div class="sidenavmenu">
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>

    
    <!--Thin NavBar-->
    <h2>Thin Navigation Bar</h2>
    <div class="thin-navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
        <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
      </div>

      <!--Thick NavBar-->
      <h2>Thick Navigation Bar</h2>
      <div class="thick-navbar">
        <nav>
            <div class="thick-nav-heading">Bellatrix</div>
            <ul class="list" >
                <li class="inline-top"><a href="#" class="link link-active">Home</a> </li>
                <li class="inline-top"><a href="#" class="link">Projects</a> </li>
                <li class="inline-top"><a href="#" class="link">Blogs</a> </li>
            </ul>
        </nav>
      </div>

      <!--Side Menu Navigation-->
      <h2>Side Navigation Bar</h2>
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>
      <!-- Use any element to open the sidenav -->
      <button onclick="openNav()">Open SideNavbar</button>


     
      

<script src="/components/app.js"></script>
</body>
</html>
